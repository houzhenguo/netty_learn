group 'com.houzhenguo'
version '1.0'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty' , name: 'netty-all', version: '4.1.43.Final'
}
